<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
   <link rel="stylesheet" href="style.css">
    <title>Login Bradesco</title>
</head>
<body>
    <div id="container"> 
        <div id="foto">
    <img src="img/logo-bradesco-1536.png" alt="foto">
        </div>
        <div class="form">
            <h1>Login</h1>
            <span class="material-symbols-outlined">person</span>
            <label for="ilogin"></label>
            <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail"> 
        </div>
        <div class="form">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
             <label for="isenha"></label>
        </div>
            <input type="button" id="but" value="Entrar">
            <a href="#">Esqueci minha senha</a>
    </div>
</body>
</html>
